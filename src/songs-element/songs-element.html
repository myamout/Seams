<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="songs-element">
  <template>
    <style include="shared-styles">
      iframe {
        padding: 2.5%;
      }
    </style>

    <div class="row">
      <div>
        <template is="dom-repeat" items="{{test}}">
          <iframe width="100%" height="300" scrolling="yes" frameborder="no" src="[[item]]"></iframe>
        </template>
      </div>
    </div>

  </template>

  <script>
    class SongsElement extends Polymer.Element {
      static get is() {return 'songs-element';}
      static get properties() {
        return {
          test: {
            type: Array
          }
        }
      }
    }
    window.customElements.define(SongsElement.is, SongsElement);
  </script>
</dom-module>
