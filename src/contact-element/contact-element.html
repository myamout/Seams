<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="contact-element">

  <template>
    <style include="shared-styles"></style>

    <div>
      <div class="row">
        <paper-card elevation=4>
          <div class="card-content">
            <h2> Contact Us </h2>
            <p>
              If you'd like to contact Seams regarding future mixes or events, please send us an email
              at seamsonthebeat@gmail.com
            </p>
          </div>
        </paper-card>
      </div>
    </div>

  </template>

  <script>
    class ContactElement extends Polymer.Element {
      static get is () {return 'contact-element';}
    }
    window.customElements.define(ContactElement.is, ContactElement);
  </script>

</dom-module>
